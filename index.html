<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/columns.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen">
      <form class="flex justify-center items-center flex-col">
        <button
          id="gen-button"
          type="button"
          class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-md text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        >
          Generate Password!
        </button>
        <div>
          <label
            for="input"
            class="block mb-2 text-sm font-medium text-center text-gray-900 dark:text-white"
            >Enter number of characters</label
          >
          <input
            type="number"
            id="input"
            class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=""
            required
          />
        </div>
        <fieldset>
          <div class="flex items-center mb-1">
            <input
              id="a-z-box"
              name="boxx"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="a-z-box"
              class="ms-2 text-sm font -medium text-gray-900 dark:text-gray-300"
              >a-z</label
            >
          </div>
          <div class="flex items-center mb-1">
            <input
              id="A-Z-box"
              name="boxx"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="A-Z-box"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >A-Z</label
            >
          </div>
          <div class="flex items-center mb-1">
            <input
              id="number-box"
              name="boxx"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="number-box"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >0-9</label
            >
          </div>
          <div class="flex items-center mb-4">
            <input
              id="specChars-box"
              name="boxx"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="specChars-box"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >!@#$</label
            >
          </div>
        </fieldset>
        <div
          id="output"
          class="p-4 border border-solid border-blue-400 rounded-lg"
        >
          ---------
        </div>
      </form>
    </main>
  </body>
  <script src="./Js/passwordGenerator.js"></script>
</html>
